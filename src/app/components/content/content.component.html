<div class="top-container">
  <div class="tc-first">
    <app-header [headerFromParams]="param"></app-header>
    <app-tab-nav
      [tabNames]="tabNames"
      [activeTab]="activeTab"
      (onActiveTab)="onActiveTab($event)"
    >
    </app-tab-nav>
  </div>

  <div class="tc-second">
    <img src="assets/svg-data/list-blue.svg">
    <span>Connections List</span>
  </div>
</div>

<div [ngSwitch]="activeTab" class="content">
  <div *ngSwitchCase="'Overview'"><app-placeholder></app-placeholder></div>
  <div *ngSwitchCase="'Users'"><app-users-table></app-users-table></div>
  <div *ngSwitchCase="'Billing'"><app-placeholder></app-placeholder></div>
  <div *ngSwitchCase="'Features'"><app-placeholder></app-placeholder></div>
  <div *ngSwitchDefault>Something went wrong</div>
</div>
